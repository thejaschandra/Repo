<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  width: 200px;
  height: 100px;
  overflow: scroll;
}
</style>
</head>
<body>

<p>Try the scrollbar in div.</p>
<div onscroll="eventFunction()">web programming<br><br>
  is interesting <br>
  AAAAAAAAAAAAAAAAAAAAAAAAA <br>
  BBBBBBBBBBBBBBBBBBBBBBBBB <br>
  CCCCCCCCCCCCCCCCCCCCCCCCC <br>
  DDDDDDDDDDDDDDDDDDDDDDDDD <br>
  EEEEEEEEEEEEEEEEEEEEEEEEE <br>
  FFFFFFFFFFFFFFFFFFFFFFFFF <br>
</div>
<p>Scrolled <span id="demo">0</span> times.</p>

<script>
var x = 0;
function eventFunction() {
  document.getElementById("demo").innerHTML = x += 1;
}
</script>

</body>
</html>
